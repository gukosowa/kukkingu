<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Craft your cook" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Must -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="Keywords" />

    <!-- Android  -->
    <meta name="theme-color" content="white" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="Kukkingu" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Pinned Sites  -->
    <meta name="application-name" content="Kukkingu" />
    <meta name="msapplication-tooltip" content="Craft your cook" />
    <meta name="msapplication-starturl" content="/" />

    <!-- Tap highlighting  -->
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- UC Mobile Browser  -->
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />

    <!-- Orientation  -->
    <meta name="screen-orientation" content="portrait" />

    <!-- Google / SEO -->
    <meta itemprop="name" content="Kukkingu" />
    <meta itemprop="description" content="Craft your cook" />
    <meta itemprop="image" content="" />

    <!-- facebook -->
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Kukkingu" />
    <meta property="og:description" content="Craft your cook" />
    <meta property="og:image" content="" />

    <!-- twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Kukkingu" />
    <meta name="twitter:description" content="Craft your cook" />
    <meta name="twitter:image" content="" />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css"
      crossorigin="anonymous"
    />
    <!-- Fonts: Inter for Latin UI, Noto Sans JP for Japanese -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Kukkingu</title>
  </head>
  <body>
    <div id="app"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/src/main.ts"></script>
